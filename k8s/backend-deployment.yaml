apiVersion: apps/v1
kind: Deployment
metadata:
name: backend
spec:
replicas: 2
selector:
matchLabels:
app: backend
template:
metadata:
labels:
app: backend
spec:
containers:
- name: backend
image: <REPLACE_ECR_BACKEND_IMAGE>
ports:
- containerPort: 5000
livenessProbe:
httpGet:
path: /health
port: 5000
initialDelaySeconds: 5
readinessProbe:
httpGet:
path: /ready
port: 5000
initialDelaySeconds: 3
